<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>COUNTER APP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='counter.css'>
    <script src='counter.js' defer></script>
</head>
<body>
    <div class="wrapper">

        <header>
            <h1>Counter App</h1>
        </header>
        <main> 
            <input type="number" min="-999" max="999" value='0' class="display"  readonly  id="b1">
            <button id="b2"  type="button" class="decrease">-</button>
            <button id="b3"  type="button" class="rest">Rest</button>
            <button id="b4" type="button" class="increase">+</button>
        </main>
        <footer>A multi-purpose app for development .<br /> &copy;2024, all rights reserved.</footer>
    </div>
</body>
</html>
